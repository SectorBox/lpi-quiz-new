<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LPI Linux Essentials Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; }
    #score { text-align: right; font-weight: bold; margin-bottom: 10px; }
    .question { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .option { display: block; margin: 8px 0; }
    button { margin-top: 10px; padding: 8px 14px; border: none; background: #4CAF50; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    input[type="text"] { padding: 6px; width: 100%; margin: 8px 0; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>LPI Linux Essentials Quiz</h1>
  <div id="score"></div>
  <div id="quiz"></div>
  <script src="quiz.js"></script>
</body>
</html>
